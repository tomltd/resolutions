<head>
  <title>resolutions</title>
</head>

<body>
    <header>
      <h1>Monthly Resolutions</h1>
    </header>
  <div class="main">
        <label class="hide-finished">
          <input type="checkbox" checked="{{hideFinished}}">
          Hide Finished Resolutions
        </label>
        {{#if currentUser}}
        <form class="new-resolution">
          <input type="text" name="title" placeholder="A new resolution">
          <input type="submit" value="Submit">
        </form>
        {{/if}}
    <ul>
      {{#each resolutions}}
        {{>resolution }}
      {{/each}}
    </ul>
    {{> loginButtons}}
  </div>
</body>

<template name="resolution">
  <li class="{{#if checked}}check{{/if}}">
    {{ #if isOwner}}
      <input class="toggle-checked" type="checkbox" checked="{{checked}}">
      {{/if}}
      {{ #if isOwner}}
        <button class="toggle-private">
          {{#if private}}
            Private
          {{else}}
            Public
          {{/if}}
        </button>
      {{/if}}
      <span class="text">{{title}}</span>
      {{ #if isOwner}}
        <button class="delete">Remove</button>
      {{/if}}
  </li>
</template>
